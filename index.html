<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Web App Tool to calculate proportions" />
		<meta name="keywords" content="Graphic Design, Web Design, Golden Ratio, calculator, ratio calculator, proportions, web app" />
		<meta name="author" content="Erik Zitzermann" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />

		<title>phiRatio</title>


		<link rel="stylesheet" href="phi-ratio.css" media="screen" />

	</head>

	<body>

		<div id="calculator">

			<div id="numberDisplay">

				<div id="refValuesInitial">
					<div id="ratioREFInitial" class="refValues">1.618</div>
					<div id="operationREFInitial" class="refValues">&divide;</div>
				</div>

				<div id="refValues" style="display:none">
					<div id="valueREF" class="refValues">0</div>
					<div id="operationREF" class="refValues">&divide;</div>
					<div id="ratioREF" class="refValues">1.618</div>
				</div>

				<div id="result">0</div>
			</div>

			<div id="keyDisplay">

					<div id="ratioSelect">
						<a href="#" id="selectGolden" class="btn ratioSelected" title="Golden Ratio">&#934;</a>
						<a href="#" id="selectFourThree" class="slctBTN btn" title="4:3">4:3</a>
						<a href="#" id="selectThreeTwo" class="slctBTN btn" title="3:2">3:2</a>
						<a href="#" id="selectSixteenNine" class="slctBTN btn" title="16:9">16:9</a>
					</div>

					<div id="funcBtns">
						<a href="#" id="btnReset" class="funcBTN btn" title="Clear">c</a>
						<a href="#" id="btnINT" class="funcBTN btn" title="Integer">int</a>
						<a href="#" id="btnLth" class="funcBTN btn" title="Increase">&times;</a>
						<a href="#" id="btnWth" class="funcBTN btn" title="Decrease">&divide;</a>
					</div>

					<div id="calcBtns">
						<a href="#" id="btn7" class="calcBTN btn">7</a>
						<a href="#" id="btn8" class="calcBTN btn">8</a>
						<a href="#" id="btn9" class="calcBTN btn">9</a>
						<a href="#" id="btn4" class="calcBTN btn">4</a>
						<a href="#" id="btn5" class="calcBTN btn">5</a>
						<a href="#" id="btn6" class="calcBTN btn">6</a>
						<a href="#" id="btn1" class="calcBTN btn">1</a>
						<a href="#" id="btn2" class="calcBTN btn">2</a>
						<a href="#" id="btn3" class="calcBTN btn">3</a>
						<a href="#" id="btn0" class="calcBTN btn">0</a>
						<a href="#" id="btnDot" class="calcBTN btn">.</a>
					</div>

			</div>

		</div>

		<footer>

			© 2017 phiratio — <a href="https://twitter.com/erikzitzermann">@erikzitzermann</a> — <a href="https://github.com/peleco/phiratio">github</a>

		</footer>

		<script src="phi-ratio.js"></script>

	</body>
</html>
